<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display"></div>
        <div class="keyboard">
          <div class="numbers">
            <button id="0" onclick="mostrarNumero(0)"></button>
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
            <button id="4"></button>
            <button id="5"></button>
            <button id="6"></button>
            <button id="7"></button>
            <button id="8"></button>
            <button id="9"></button>
          </div>

          <div class="operators">
            <button id="add"></button>
            <button id="substract"></button>
            <button id="multiply"></button>
            <button id="divide"></button>
          </div>

          <button id="equal"></button>
          <button id="clear"></button>

        </div>
      </div>
    </main>



    <footer>Made by Guillermo Torres</footer>

  </body>
</html>
