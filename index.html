<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="#">

  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display"></div>
        <div class="keyboard">
          <div class="numbers">
            <button id="0" onclick="digitPressed(0)"></button>
            <button id="1" onclick="digitPressed(1)"></button>
            <button id="2" onclick="digitPressed(2)"></button>
            <button id="3" onclick="digitPressed(3)"></button>
            <button id="4" onclick="digitPressed(4)"></button>
            <button id="5" onclick="digitPressed(5)"></button>
            <button id="6" onclick="digitPressed(6)"></button>
            <button id="7" onclick="digitPressed(7)"></button>
            <button id="8" onclick="digitPressed(8)"></button>
            <button id="9" onclick="digitPressed(9)"></button>
          </div>

          <div class="operators">
            <button id="add"></button>
            <button id="substract"></button>
            <button id="multiply"></button>
            <button id="divide"></button>
          </div>

          <button id="equal"></button>
          <button id="clear"></button>

        </div>
      </div>
    </main>



    <footer>Made by Guillermo Torres</footer>

  </body>
</html>
